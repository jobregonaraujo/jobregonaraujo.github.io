---
layout: default
---
<div class="page-header" style="background: url({{"/images/pages/" | prepend: site.baseurl | append : page.image}})">
  <h1 class="page-title" style="position: absolute; bottom: 0; color: black" >{{ page.title | escape }}</h1>
</div>

<article class="page">

  <div class="page-content">
    {{ content }}
  </div>

</article> <!-- End Page -->
